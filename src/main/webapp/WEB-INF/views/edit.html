<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<div  th:each="item : ${listErr}" >
    <h5 th:text="${item.getDefaultMessage()}"></h5>
</div>
<form action="/cars/edit" method="post">
    <input type="hidden" name="id" th:value="${car.id}">
    <input type="text" name="name" th:value="${car.name}">
    <input type="number" name="price" value="0" th:value="${car.price}">
    <input type="text" name="description"  th:value="${car.description}">
    <select th:field="*{car.brand.id}">
        <option th:each="item : ${listBrand}" th:text="${item.name}" th:value="${item.id}">
    </select>
    <input type="submit" value="Save">
</form>
</body>
</html>
